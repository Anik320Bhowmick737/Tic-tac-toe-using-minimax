<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe game</title>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
  </head>
  <link href="style.css" rel="stylesheet" />
  <body>
    <header>
      <h1>Tic Tac Toe Game</h1>
    </header>
    <article class="gameSection">
      <section class="userChoice">
        <h2>Choose your marker:</h2>
        <button class="gbtn X">X</button>
        <button class="gbtn O">O</button>
        <h2 >Play as first:</h2>
        <button class="gbtn YN Yes">Yes</button>
        <button class="gbtn YN No" >No</button>
        <button class="btn play">play</button>
      </section>
      </section>
      <section class="mainSection">
      <section class="Board">
        <div class="board index00" id="00"></div>
        <div class="board index01" id="01"></div>
        <div class="board index02" id="02"></div>
        <div class="board index10" id="10"></div>
        <div class="board index11" id="11"></div>
        <div class="board index12" id="12"></div>
        <div class="board index20" id="20"></div>
        <div class="board index21" id="21"></div>
        <div class="board index22" id="22"></div>
      </section>
      <div class="Verdict">Your turn</div>
      <button class="btn ResetBtn">Reset</button>
    </section>
    </article>
  </body>
  <script src="script.js"></script>
</html>
